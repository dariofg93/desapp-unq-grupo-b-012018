<div class="row justify-content-md-center">

	<div class="row col-md-8 shadow-lg p-2 mb-3 bg-white">
		<div class="row col-md-12 justify-content-md-center">
			<h1 class="pageTitle" i18n="@@editProfile">editProfile</h1>
		</div>

			<form (ngSubmit)="saveProfile(profileForm)" #profileForm="ngForm" class="col-md-12 justify-content-md-center">
	      <div class="form-group row col-md justify-content-md-center">
	        <label class="col-md-4" for="first_name" i18n="@@first_name">first_name</label>
	        <input type="text" class="form-control col-md-4" name="first_name" id="first_name"
	               [(ngModel)]="profile.first_name" required
	               #first_name="ngModel">
	      </div>

	      <div class="form-group row col-md justify-content-md-center">
	        <label class="col-md-4" for="last_name" i18n="@@last_name">last_name</label>
	        <input type="text" class="form-control col-md-4" name="last_name" id="last_name"
	               [(ngModel)]="profile.last_name" required
	               #last_name="ngModel">
	      </div>
	 
	      <div class="form-group row col-md justify-content-md-center">
	        <label class="col-md-4" for="cuil" i18n="@@cuil">cuil</label>
	        <input type="number" min="1" max="99999999999" class="form-control col-md-4" id="cuil" name="cuil"
	               [(ngModel)]="profile.cuil" required>
	      </div>
	 
	 			<div class="form-group row col-md justify-content-md-center">
		      <button type="submit" class="btn btn-primary" [disabled]="!profileForm.form.valid" i18n="@@save">save</button>
		      <button type="button" class="btn btn-default ml-3" (click)="return()" i18n="@@return">return</button>
		    </div>
	    </form>
	</div>

</div>
