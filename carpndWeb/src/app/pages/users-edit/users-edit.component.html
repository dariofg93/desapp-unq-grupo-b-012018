<div class="row justify-content-md-center" *ngIf="Filledprofile()">

	<div class="row col-md-8 shadow-lg p-2 mb-3 bg-white">
		<div class="row col-md-12 justify-content-md-center">
			<h1 class="pageTitle" i18n="@@editProfile">editProfile</h1>
		</div>

			<form (ngSubmit)="saveProfile(profileForm)" #profileForm="ngForm" class="col-md-12 justify-content-md-center">
	      <div class="form-group row col-md justify-content-md-center">
	        <label class="col-md-4" for="firstName" i18n="@@firstName">firstName</label>
	        <input type="text" class="form-control col-md-4" name="firstName" id="firstName"
	               [(ngModel)]="profile.firstName" required
	               #firstName="ngModel">
	      </div>

	      <div class="form-group row col-md justify-content-md-center">
	        <label class="col-md-4" for="lastName" i18n="@@lastName">lastName</label>
	        <input type="text" class="form-control col-md-4" name="lastName" id="lastName"
	               [(ngModel)]="profile.lastName" required
	               #lastName="ngModel">
	      </div>
	 
	      <div class="form-group row col-md justify-content-md-center">
	        <label class="col-md-4" for="cuil" i18n="@@cuil">cuil</label>
	        <input type="text" class="form-control col-md-4" id="cuil" name="cuil"
	               [(ngModel)]="profile.cuil">
	      </div>
	 
	 			<div class="form-group row col-md justify-content-md-center">
		      <button type="submit" class="btn btn-primary" [disabled]="!profileForm.form.valid" i18n="@@save">save</button>
		      <button type="button" class="btn btn-default ml-3" (click)="return()" i18n="@@return">return</button>
		    </div>
	    </form>
	</div>

</div>
