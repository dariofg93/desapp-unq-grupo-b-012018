<div class="row justify-content-md-center">

	<div class="row col-md-8 shadow-lg p-2 mb-3 bg-white">
		<div class="row col-md-12 justify-content-md-center">
			<h1 class="pageTitle" i18n="@@createVehicle">createVehicle</h1>
		</div>

			<form (ngSubmit)="saveVehicle(vehicleForm)" #vehicleForm="ngForm" class="col-md-12 justify-content-md-center">
	      <div class="form-group row col-md justify-content-md-center">
	        <label class="col-md-4" for="description" i18n="@@description">description</label>
	        <input type="text" class="form-control col-md-4" name="description" id="description"
	               [(ngModel)]="vehicle.description" required
	               #description="ngModel">
	        <!--<div class="col-md-4" [hidden]="description.valid || description.pristine"
	             class="alert alert-danger" i18n="@@descriptionRequired">
	          descriptionRequired
	        </div>-->
	      </div>
	 
	      <div class="form-group row col-md justify-content-md-center">
	        <label class="col-md-4" for="passengerCapacity" i18n="@@passengerCapacity">passengerCapacity</label>
	        <input type="number" min="1" max="5" class="form-control col-md-4" id="passengerCapacity" name="passengerCapacity"
	               [(ngModel)]="vehicle.passengerCapacity" required>
	        <!--<div class="col-md-4" [hidden]="passengerCapacity.valid || passengerCapacity.pristine" 
	        		 class="alert alert-danger" i18n="@@passengerCapacity">
	          CapacityRequired
	        </div>-->
	      </div>
	 
	      <div class="form-group row col-md justify-content-md-center">
	        <label class="col-md-4" for="category" i18n="@@category">category</label>
	        <select class="form-control col-md-4" id="category" name="category"
	                [(ngModel)]="vehicle.category"
	                #category="ngModel">
	          <option [ngValue]="selectCategory" disabled selected i18n="@@selectCategory">selectCategory</option>
	          <option *ngFor="let category of categories" [value]="category.concretType">{{category.concretType}}</option>
	        </select>
				</div>
 
	 			<div class="form-group row col-md justify-content-md-center">
		      <button type="submit" class="btn btn-primary" [disabled]="!vehicleForm.form.valid" i18n="@@save">save</button>
		      <button type="button" class="btn btn-default ml-3" (click)="return()" i18n="@@return">return</button>
		    </div>
	    </form>
	</div>

</div>
